<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <title>NortiN - Register</title>
</head>

<body>

    <main class="container">
        <section class="secao-um">
            <!-- COLOCAR IMAGEM DE FUNDO -->
            <div class="secao-um-grupo1">
                <h2>Lorem Ipsun is simply</h2>
                <p>Lorem Ipsun is simply</p>
            </div>
        </section>

        <section class="secao-dois">

            <div class="secao-dois-logotipo">
                <img src="img/NortiNlogo.svg" alt="logotipo da empresa" id="logotipo" >
            </div>

            <div class="secao-dois-grupo1">
                <p>Welcome to lorem..!</p>

                <div class="secao-dois-butons">
                    <button class="login"><a  href="Login/" class="login">Login</a></button>
                    <button class="register">Register</button>
            </div>

            </div>

                <form action="" name="form" id="form" method="get" class="secao-dois-form">
                    <p id="descricao-paragrafo">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    
                    <div class="secao-dois-form-campo">
                        <label for="email" class="titulo-campo">Email Address</label>
                        <input type="email" value="" name="email" id="email" class="secao-dois-form-input" placeholder="Enter your Email Address" required/>
                    </div>

                    <div class="secao-dois-form-campo">
                        <label for="username" class="titulo-campo">User name</label>
                        <input type="text" value="" name="username" id="username" class="secao-dois-form-input" placeholder="Enter your User name" required/>
                    </div>
        
                    <div class="secao-dois-form-campo">
                        <label for="password" class="titulo-campo">Password</label>
                        <input type="password" value="" name="password" id="password" class="secao-dois-form-input" minlength="4" maxlength="12" placeholder="Enter your Password" required/>
                    </div>
                    
                    <div class="btnValidar">
                        <button id="registerValidar" > Register </button>
                    </div>

                </form>
            
        </section>
    </main>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
